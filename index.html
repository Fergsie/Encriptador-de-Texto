<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <img class="h_Logo"   src="./imagenes/Logo.png" alt="Logo de Alura Latam">
        <h1 class="h1">Encriptador de Texto</h1>
    </header>

    <main class="main">
        <section >
            <div class="areaTexto">
                <textarea class="m_textarea" id="" cols="35" rows="8" placeholder="ingresa el texto aqui"></textarea>
                <h6 class="textop">solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btmEncriptar" onclick="btnEncriptar()">Encriptar</btmEncriptar>
                <button class="btmDesencriptar" onclick="btnDesencriptar()">Desencriptar</btmDesencriptar>
            </div>
        </section>
        
        <section class="section2">
                <textarea class="mensaje" cols="20" rows="8"> </textarea>
                <div>
                    <button class="btmCopiar" onclick="copiarTexto()">Copiar</button> 
                </div>
                
                    <txt1 class="textog ">Ningun Mensaje fue encontrado </txt>
                    <p class="p">Ingrese el texto que desee desencriptar</p>
                
                
        </section>
    </main>
    <footer>

    </footer>
<script src="script.js"></script>
</body>
</html>
